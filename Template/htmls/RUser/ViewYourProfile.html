{% extends 'RUser/Header.html' %}
{% block userblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
    }

    .profile-container {
        width: 90%;
        max-width: 700px;
        margin: 30px auto;
        background: #fff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
    }

    /* Header / Cover */
    .profile-header {
        background: linear-gradient(135deg, #44b9e3, #ff6b6b);
        height: 120px;
        position: relative;
        transition: height 0.3s ease;
    }

    /* Profile Picture */
    .profile-pic {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 4px solid #fff;
        position: absolute;
        bottom: -45px;
        left: 50%;
        transform: translateX(-50%);
        background: url("https://cdn-icons-png.flaticon.com/512/149/149071.png") no-repeat center/cover;
        transition: all 0.3s ease;
    }

    /* User Name */
    .profile-name {
        text-align: center;
        margin-top: 60px;
        font-size: 22px;
        font-weight: 600;
        color: #222;
        word-wrap: break-word;
        transition: font-size 0.3s ease, margin 0.3s ease;
    }

    .profile-subtitle {
        text-align: center;
        font-size: 15px;
        color: #666;
        margin-bottom: 20px;
        word-wrap: break-word;
        transition: font-size 0.3s ease;
    }

    /* Profile Details Section */
    .profile-body {
        padding: 20px 25px 30px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 12px;
        transition: all 0.3s ease;
    }

    .detail-card {
        background: #f9fafc;
        border-radius: 10px;
        padding: 14px 18px;
        transition: all 0.3s ease;
        border: 1px solid #eee;
        word-wrap: break-word;
    }

    .detail-card:hover {
        background: #fff4f4;
        transform: translateY(-3px);
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .detail-label {
        font-size: 12px;
        color: #6c757d;
        text-transform: uppercase;
        font-weight: 600;
        margin-bottom: 3px;
    }

    .detail-value {
        font-size: 15px;
        font-weight: 600;
        color: #2a9d8f;
        word-break: break-word;
    }

    /* ===== Responsive ===== */

    /* Tablets (≤992px) */
    @media (max-width: 992px) {
        .profile-container {
            max-width: 600px;
        }
        .profile-header {
            height: 100px;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            bottom: -40px;
        }
        .profile-name {
            font-size: 20px;
            margin-top: 55px;
        }
        .profile-subtitle {
            font-size: 14px;
        }
        .detail-value {
            font-size: 14px;
        }
    }

    /* Small Tablets / Large Phones (≤768px) */
    @media (max-width: 768px) {
        .profile-container {
            max-width: 500px;
        }
        .profile-header {
            height: 90px;
        }
        .profile-pic {
            width: 70px;
            height: 70px;
            bottom: -35px;
        }
        .profile-name {
            font-size: 18px;
            margin-top: 50px;
        }
        .profile-subtitle {
            font-size: 13px;
            margin-bottom: 15px;
        }
        .profile-body {
            padding: 12px 15px 20px;
            gap: 10px;
        }
        .detail-card {
            padding: 10px 12px;
        }
    }

    /* Phones (≤480px) */
    @media (max-width: 480px) {
        .profile-container {
            max-width: 360px;
            width: 95%;
            margin: 15px auto;
        }
        .profile-header {
            height: 55px;
        }
        .profile-pic {
            width: 55px;
            height: 55px;
            bottom: -32px;
        }
        .profile-name {
            font-size: 17px;
            margin-top: 40px;
        }
        .profile-subtitle {
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
        }
        .profile-body {
            grid-template-columns: 1fr;
            gap: 5px;
            margin-bottom: 10px;
        }
        .detail-card {
            padding: 9px;
        }
        .detail-value {
            font-size: 13.5px;
        }
    }

    /* Very Small Devices (≤360px) */
    @media (max-width: 360px) {
        .profile-container {
            width: 95%;
            max-width: 320px;
        }
        .profile-header {
            height: 70px;
        }
        .profile-pic {
            width: 55px;
            height: 55px;
            bottom: -28px;
        }
        .profile-name {
            font-size: 15.5px;
            margin-top: 40px;
        }
        .profile-subtitle {
            font-size: 12px;
        }
        .profile-body {
            padding: 10px;
            gap: 6px;
        }
        .detail-value {
            font-size: 13px;
        }
    }
</style>

<body>
    <div class="profile-container">
        <!-- Header -->
        <div class="profile-header">
            <div class="profile-pic"></div>
        </div>

        <!-- Name + Subtitle -->
        <h2 class="profile-name">{{object.username}}</h2>
        <p class="profile-subtitle">{{object.email}}</p>

        <!-- Details -->
        <div class="profile-body">
            <div class="detail-card">
                <div class="detail-label">Mobile</div>
                <div class="detail-value">{{object.phoneno}}</div>
            </div>

            <div class="detail-card">
                <div class="detail-label">Gender</div>
                <div class="detail-value">{{object.gender}}</div>
            </div>

            <div class="detail-card">
                <div class="detail-label">Address</div>
                <div class="detail-value">{{object.address}}</div>
            </div>

            <div class="detail-card">
                <div class="detail-label">Country</div>
                <div class="detail-value">{{object.country}}</div>
            </div>

            <div class="detail-card">
                <div class="detail-label">State</div>
                <div class="detail-value">{{object.state}}</div>
            </div>

            <div class="detail-card">
                <div class="detail-label">City</div>
                <div class="detail-value">{{object.city}}</div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
