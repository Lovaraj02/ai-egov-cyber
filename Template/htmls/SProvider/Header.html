<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Provider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #fdfbfb, #ebedee);
    color: #333;
    min-height: 100vh;
  }

  /* ===== Navbar Base ===== */
  .navbar {
    background-color: #ff4b2b;
    padding: 0 20px;
    height: 70px;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
  }

  .navbar .container-fluid {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .navbar-brand {
    color: white !important;
    font-weight: bold;
    font-size: 1.6rem;
    white-space: nowrap;
    flex-grow: 1;
  }

  .navbar-nav .nav-link {
    color: white !important;
    margin-right: 20px;
    font-weight: 500;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
  }

  .navbar-nav .nav-link:hover {
    color: #ffe4e1 !important;
  }

  .navbar-toggler {
    border: none;
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    padding: 6px 9px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .navbar-toggler-icon {
    width: 28px;
    height: 28px;
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30'
      xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,0.9%29'
      stroke-width='2' stroke-linecap='round' stroke-miterlimit='10'
      d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
  }

  /* ===== Responsive Fixes ===== */
  @media (max-width: 1200px) {
    .navbar-brand {
      font-size: 1.4rem;
    }
  }

  @media (max-width: 992px) {
    .navbar {
      height: auto;
      padding: 12px 15px;
    }

    .navbar .container-fluid {
      flex-wrap: nowrap;
    }

    .navbar-brand {
      font-size: 1.3rem;
      flex-grow: 1;
    }

    .navbar-toggler {
      margin-left: auto;
    }

    .navbar-collapse {
      background-color: #ff4b2b;
      padding: 12px;
      border-radius: 10px;
      margin-top: 8px;
    }

    .navbar-nav {
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .navbar-nav .nav-link {
      margin: 6px 0;
      width: 100%;
      text-align: center;
    }
  }

  @media (max-width: 768px) {
    .navbar-brand {
      font-size: 1.2rem;
    }
    .navbar-toggler-icon {
      width: 25px;
      height: 25px;
    }
  }

  @media (max-width: 576px) {
    .navbar-brand {
      font-size: 1rem;
    }
    .navbar-toggler-icon {
      width: 22px;
      height: 22px;
    }
  }

  .mainholder {
    padding: 20px;
  }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AI Cyber Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'train_model' %}">Train Data</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'likeschart' 'bar' %}">Bar Chart</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'charts1' 'line' %}">Results</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'View_Prediction_Of_Cyber_Attack_Type' %}">Predictions</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'View_Prediction_Of_Cyber_Attack_Type_Ratio' %}">Ratios</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Download_Predicted_DataSets' %}">Download</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'View_Remote_Users' %}">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="mainholder">
    {% block researchblock %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
