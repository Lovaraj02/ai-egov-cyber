{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    background-color: #000000;
    height: 100%;
    overflow-y: hidden; /* ✅ removes vertical scroll */
    font-family: 'Righteous', cursive;
  }

  .container-fluid {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* full height */
    padding: 0;
  }

  .container {
    background-color: white;
    padding: 30px;
    width: 90%;
    max-width: 800px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    overflow-x: auto; /* allows horizontal scroll if table overflows */
  }

  .style1 {
    color: #FF0000;
    font-weight: bold;
    text-align: center;
    font-size: 22px;
  }

  .style7 {
    color: #FFFF00;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
  }

  table th, table td {
    padding: 10px;
    font-size: 18px;
  }

  table tr:nth-child(even) td {
    background-color: #ffe6e6;
  }

  table tr:first-child td {
    background-color: #FF0000;
    color: #FFFF00;
    font-weight: bold;
  }

  table td {
    border: 2px solid #FF00FF;
  }

  /* ✅ Responsive adjustments */
  @media (max-width: 768px) {
    .container {
      width: 95%;
      padding: 20px;
    }

    table th, table td {
      font-size: 16px;
      padding: 8px;
    }
  }

  @media (max-width: 480px) {
    .container {
      width: 100%;
      padding: 15px;
    }

    .style1 {
      font-size: 18px;
    }

    table th, table td {
      font-size: 14px;
      padding: 6px;
    }
  }
</style>

<body>
  <div class="container-fluid">
    <div class="container">
      <form role="form" method="POST">
        {% csrf_token %}
        <fieldset>
          <p class="style1">View Prediction Of Cyber Attack Type Ratio Details</p>
          <hr>
          <div>
            <table>
              <tr>
                <td>View Cyber Attack Type</td>
                <td>Ratio</td>
              </tr>
              {% for object in objs %}
              <tr>
                <td style="color:red; font-size:20px; font-family:fantasy">{{object.names}}</td>
                <td style="background-color:#FF0000; font-family:monospace; font-size:19px; color:yellow;">{{object.ratio}}</td>
              </tr>
              {% endfor %}
            </table>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>

{% endblock %}
