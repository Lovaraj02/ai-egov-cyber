{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
  }

  /* Page Layout */
  .content-wrapper {
    margin-top: 90px; /* below navbar */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    gap: 25px;
    flex-wrap: wrap;
  }

  /* Side Menu */
  .sidemenu {
    background: #ff4b2b;
    color: #fff;
    border-radius: 12px;
    padding: 25px 20px;
    min-width: 220px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .sidemenu h3 {
    margin-bottom: 20px;
    font-size: 1.1rem;
    font-weight: 600;
  }

  .sidemenu a {
    text-decoration: none;
    color: white;
    display: block;
    background: rgba(255, 255, 255, 0.15);
    margin: 12px 0;
    padding: 10px 14px;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-weight: 500;
  }

  .sidemenu a:hover {
    background: white;
    color: #ff4b2b;
    transform: scale(1.03);
  }

  /* Chart Container */
  #chartContainer {
    flex: 1;
    min-width: 320px;
    max-width: 900px;
    height: 480px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    padding: 15px;
  }

  /* Responsive adjustments */
  @media (max-width: 992px) {
    .content-wrapper {
      flex-direction: column;
      align-items: center;
    }
    #chartContainer {
      width: 95%;
      height: 420px;
    }
    .sidemenu {
      width: 90%;
    }
  }

  @media (max-width: 576px) {
    .sidemenu a {
      font-size: 0.9rem;
      padding: 8px;
    }
  }
</style>

<script>
window.onload = function() {
  var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
    backgroundColor: "#ffffff",
    title: {
      text: "Cyber Attack Type Ratio",
      fontColor: "#ff4b2b",
      fontFamily: "Poppins",
      fontSize: 20,
      margin: 20
    },
    data: [{
      {% if chart_type == "line" %}
      type: "line",
      {% elif chart_type == "pie" %}
      type: "pie",
      {% elif chart_type == "spline" %}
      type: "spline",
      {% endif %}
      startAngle: 240,
      yValueFormatString: "##0.00\"%\"",
      indexLabel: "{label} {y}",
      dataPoints: [
        {% for o in form %}
          { y: {{ o.dcount }}, label: "{{ o.names }}" },
        {% endfor %}
      ]
    }]
  });
  chart.render();
}
</script>

<body>
  <div class="content-wrapper">
    <!-- Side Menu -->
    <div class="sidemenu">
      <h3>Chart Types</h3>
      <a href="{% url 'charts' 'pie' %}">Pie Chart</a>
      <a href="{% url 'charts' 'line' %}">Line Chart</a>
      <a href="{% url 'charts' 'spline' %}">Spline Chart</a>
    </div>

    <!-- Chart Area -->
    <div id="chartContainer"></div>
  </div>

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

{% endblock %}
