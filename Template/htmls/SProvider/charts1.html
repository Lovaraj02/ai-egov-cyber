{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<style>
  body {
    background-color: #f8f9fa;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    /* height: 100%; */
  }

  .content-wrapper {
    margin-top: 30px; /* space below navbar */
    display: flex;
    justify-content: center;
    padding: 20px;
    gap: 20px;
    flex-wrap: wrap;
    /* height: 100%; */
  }

  /* Side Menu */
  .sidemenu {
    background: #ff4b2b;
    color: #fff;
    border-radius: 12px;
    padding: 20px;
    min-width: 220px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .sidemenu h3 {
    margin: 15px 0;
    font-size: 1rem;
    font-weight: 600;
  }

  .sidemenu a {
    text-decoration: none;
    color: white;
    display: block;
    background: rgba(255, 255, 255, 0.1);
    margin: 10px 0;
    padding: 10px;
    border-radius: 8px;
    transition: 0.3s;
  }

  .sidemenu a:hover {
    background: white;
    color: #ff4b2b;
  }

  /* Chart Container */
  #chartContainer {
    flex: 1;
    min-width: 300px;
    max-width: 900px;
    height: 500px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    padding: 10px;
  }

  /* Responsive adjustments */
  @media (max-width: 992px) {
    .content-wrapper {
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    #chartContainer {
      height: 400px;
      width: 95%;
    }
    .sidemenu {
      width: 90%;
    }
  }

  @media (max-width: 576px) {
    .sidemenu a {
      font-size: 0.9rem;
      padding: 8px;
      /* height: 40px; */
    }
    .content-wrapper{
      height: 100vh;
      margin-top: 2px;
    }
    #chartContainer{
      /* height: 100px; */
      margin-bottom: 50px;
    }
  }
</style>

<script>
window.onload = function() {
  var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
    backgroundColor: "#ffffff",
    title: {
      text: "AI Cybersecurity Chart",
      fontColor: "#ff4b2b",
      fontFamily: "Poppins",
      fontSize: 20,
      margin: 20
    },
    data: [{
      {% if chart_type == "line" %}
      type: "line",
      {% elif chart_type == "pie" %}
      type: "pie",
      {% elif chart_type == "spline" %}
      type: "spline",
      {% endif %}
      startAngle: 240,
      yValueFormatString: "##0.00\"%\"",
      indexLabel: "{label} {y}",
      dataPoints: [
        {% for o in form %}
          { y: {{ o.dcount }}, label: "{{ o.names }}" },
        {% endfor %}
      ]
    }]
  });
  chart.render();
}
</script>

<body>
  <div class="content-wrapper">
    <div class="sidemenu">
      <h3>Chart Options</h3>
      <a href="{% url 'charts1' 'pie' %}">Pie Chart</a>
      <a href="{% url 'charts1' 'line' %}">Line Chart</a>
      <a href="{% url 'charts1' 'spline' %}">Spline Chart</a>
    </div>

    <div id="chartContainer"></div>
  </div>

  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

{% endblock %}
