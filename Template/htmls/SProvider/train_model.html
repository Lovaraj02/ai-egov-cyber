{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    color: #fff;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    background-color: #000; /* match theme */
  }

  /* Adjust spacing below navbar */
  .content-wrapper {
    margin-top: 80px; /* equal to navbar height */
    padding-bottom: 40px;
  }

  .page-title {
    text-align: center;
    color: #ff4b2b;
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 30px;
  }

  @media (max-width: 490px){
    .page-title{
      font-size: 1rem;
      /* margin-bottom: 90px; */ 
      margin-top: 25px;
    }
    .content-wrapper {
    margin-top: 10px; /* equal to navbar height */
    /* padding-bottom: 40px; */
  }
  }

  .results-card {
    background-color: #ffffff;
    color: #333;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    padding: 30px;
    max-width: 900px;
    margin: 0 auto;
  }

  .table-container {
    overflow-x: auto;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    border-radius: 10px;
    overflow: hidden;
  }

  th {
    background-color: #ff4b2b;
    color: #fff;
    text-align: center;
    font-size: 1rem;
    padding: 14px;
  }

  td {
    text-align: center;
    padding: 12px;
    font-size: 1rem;
    border-bottom: 1px solid #ddd;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #ffeaea;
  }

  .model-name {
    font-weight: 600;
    color: #ff4b2b;
  }

  .accuracy {
    font-weight: 600;
    color: #1e90ff;
  }

  @media (max-width: 768px) {
    .results-card {
      padding: 20px;
    }
    th, td {
      font-size: 0.9rem;
      padding: 10px;
    }
  }

</style>

<div class="content-wrapper">
  <div class="container">
    <h2 class="page-title">IoT Datasets - Trained and Tested Results</h2>

    <div class="results-card">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Model Type</th>
              <th>Accuracy</th>
            </tr>
          </thead>
          <tbody>
            {% for object in objs %}
            <tr>
              <td class="model-name">{{ object.names }}</td>
              <td class="accuracy">{{ object.ratio }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
